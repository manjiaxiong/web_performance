<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            遵循dry原则(don't repeat youselt) 不要写重复代码
        </li>
        <li>
            代码简写 （padding margin font 复合写法）
        </li>
        <li>
            浅选 css选择器（去掉多余的css前缀）
            如： 
                .a .b .c .d 改为
                .d
        </li>
        <li>
            用uncss去除冗余代码
        </li>
        <li>
            尽量避免@import写法 
            因为@import是最后加载完页面才加载会导致空白页面 
            还有一点是因为@import是串行请求 会阻碍加载影响性能
        </li>
    </ul>
</body>
</html>
